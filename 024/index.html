<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MorphSVGPlugin.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">aprendendo SVG</h1>
      <svg
        width="400"
        height="400"
        viewBox="0 0 500 500"
        style="border: 1px solid black"
      >
        <path
          d="M140 20C73 20 20 74 20 140c0 135 136 170 228 303 88-132 229-173 229-303 
           0-66-54-120-120-120-48 0-90 28-109 69-19-41-60-69-108-69z"
          fill="none"
          stroke="black"
          id="end"
        />

        <path
          d="M100 200 100 200 200 100 400 100 400 300 300 400 100 400Z"
          fill="none"
          stroke="black"
          id="start"
        />
      </svg>
      <div class="buttons">
        <button id="play">play</button>
        <button id="pause">pause</button>
        <button id="restart">restart</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
